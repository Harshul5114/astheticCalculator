<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="themeStylesheet" rel="stylesheet" href="pastelTheme.css">
    <title>Document</title>
</head>

<body>
    <label class="theme-switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
    </label>
    <div class="Calculator">
        <input type="text" placeholder="0" id = "inputBox" readonly>
        <div class="buttons">
            <div class = buttonRow>
                <button class = "operatorbtn">AC</button>
                <button class = "operatorbtn">DEL</button>
                <button class = "operatorbtn">%</button>
                <button class = "operatorbtn">/</button>
            </div>
            <div class = buttonRow>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class = "operatorbtn">&times</button>
            </div>
            <div class = buttonRow>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class = "operatorbtn">-</button>
            </div>
            <div class = buttonRow>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class = "operatorbtn">+</button>
            </div>
            <div class = buttonRow>
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <button class = "equalbtn">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
